
<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/static/css/owl.carousel4.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap4.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/static/css/login-style.css">

    <title>Registro | Termitickets</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/static/images/tickets.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            {% if registerError %}
                <div class="alert alert-danger text-center" role="alert">
                    El correo ingresado es invalido
                </div>
            {% endif %}
            <h3><strong>Termitickets</strong></h3>
            <p class="mb-4">Registrar nueva cuenta</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Nombres</label>
                <input type="text" class="form-control" placeholder="Sus dos nombres">
              </div>
              
              <div class="form-group first">
                <label for="username">Apellidos</label>
                <input type="text" class="form-control" placeholder="Sus dos apellidos" id="username">
              </div>
              
              <div class="form-group first">
                <label for="username">Dirección</label>
                <input type="text" class="form-control" placeholder="Lugar de residencia" id="username">
              </div>
              
              <div class="form-group first">
                <label for="username">Correo</label>
                <input type="email" class="form-control" placeholder="Correo electronico" id="username" name="email">
              </div>
              
              <div class="form-group last mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" placeholder="Su contraseña" id="password" name="password">
              </div>

              <input type="submit" value="Registrarse" class="btn btn-block btn-primary" style="background-color: #eb233c; border-color: #eb233c;">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/popper4.min.js"></script>
    <script src="/static/js/bootstrap4.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
